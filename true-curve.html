<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>True Curve / Power Issues</title>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1220;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --good:#22c55e;
  --warn:#f59e0b;
  --bad:#ef4444;
  --accent:#38bdf8;
  --radius:18px;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(1200px 600px at top,#0b1220,#02040a);
  color:var(--text);
}

.wrap{max-width:1400px;margin:40px auto;padding:0 20px 80px}

.header{
  background:#020617;
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:16px;
  margin-top:20px;
}

.kpi{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}
.kpi span{font-size:12px;color:var(--muted);letter-spacing:.12em}
.kpi h2{margin:10px 0 0;font-size:34px}

.good{color:var(--good)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

.panel{
  margin-top:26px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
}

.panelHeader{
  padding:16px 20px;
  font-size:12px;
  letter-spacing:.12em;
  color:var(--accent);
  border-bottom:1px solid var(--border);
}

.tabs{
  padding:14px 20px;
}
.tabs button{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:12px;
  margin-right:8px;
  cursor:pointer;
}
.tabs button.active{
  background:#020617;
  border-color:var(--accent);
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px 18px;
  border-bottom:1px solid #111827;
}
th{
  font-size:12px;
  letter-spacing:.12em;
  color:#93c5fd;
  text-align:left;
}

.group-row td{
  cursor:pointer;
  color:var(--accent);
  font-weight:700;
}

.footer{margin-top:16px}
.footer a{color:var(--accent);text-decoration:none;font-weight:700}
</style>
</head>

<body>
<div class="wrap">

<div class="header">
  <h1>True Curve / Power Issues</h1>
  <p>Power Issues Tracker</p>
</div>

<div class="kpis">
  <div class="kpi"><span>TOTAL RX</span><h2 id="kpiTotal">—</h2></div>
  <div class="kpi"><span>ACTIVE</span><h2 id="kpiActive" class="warn">—</h2></div>
  <div class="kpi"><span>ADJUSTED</span><h2 id="kpiAdjusted" class="good">—</h2></div>
  <div class="kpi"><span>ESCALATED</span><h2 id="kpiEscalated" class="bad">—</h2></div>
  <div class="kpi"><span>TEST</span><h2 id="kpiTest" class="warn">—</h2></div>
  <div class="kpi"><span>CANCEL</span><h2 id="kpiCancel" class="bad">—</h2></div>
</div>

<div class="panel">
  <div class="panelHeader">RX POWER TRACKING (2025)</div>

  <div class="tabs">
    <button id="btnProd" class="active">Production Jobs</button>
    <button id="btnTest">TEST / Cancel Jobs</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>RX</th>
        <th>LENS SKU</th>
        <th>MATERIAL</th>
        <th>STATUS</th>
        <th>BREAKAGE #</th>
        <th>ADJUSTMENTS</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="6">Loading data…</td></tr>
    </tbody>
  </table>
</div>

<div class="footer">
  <a href="index.html">← Back to Dashboard</a>
</div>

</div>

<script src="true-curve.js"></script>
</body>
</html>
