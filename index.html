<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LMS Operational Control Center</title>

<div class="container">
  <header class="header">
    <h1>LMS Operational Control Center</h1>
    <p>Zenni Optical Manufacturing Lab<br>Environment: Zenni</p>

  <section class="cards">

    <!-- Investigative Hold Tracker -->
    <div class="card highlight">
      <h2>Investigative Hold Tracker</h2>
      <p>Active <span id="active">—</span></p>
      <p>Completed <span id="completed">—</span></p>
      <p>Coverage <span id="coverage">—</span></p>

      <button onclick="openPage('page3.html')">
        View Inventigation Hold
      </button>
    </div>

    <!-- True Curve -->
    <div class="card">
      <h2>True Curve / Power Issues</h2>      
      <div class="btn-row">       
      <button onclick="openPage('true-curve.html')">
		 View True Curve & Power Issues </button>
      </div>
    </div>

    <!-- Lens Uploads -->
    <div class="card">
      <h2>Lens Uploads</h2>
      <p>In8 & In9 Format</p>
      <h3 id="lensCount">0</h3>
      <button onclick="openPage('in8-in9.html')">Open Tool</button>
    </div>

  </section>

  <footer>
    LMS Tooling · Internal Use Only
  </footer>
</div>

<script src="index.js"></script>

</html>
