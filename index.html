<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS Tool - Home</title>

  <style>
    :root{
      --zenni:#148c93;          /* Zenni teal vibe */
      --bg:#0b1220;             /* deep navy */
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 16px 35px rgba(0,0,0,.18);
      --radius:18px;
      --primary:#2563eb;
      --primaryHover:#1d4ed8;
      --btn:#f3f4f6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--zenni);
      color: var(--text);
      min-height:100vh;
    }

    .wrap{
      max-width: 1080px;
      margin: 42px auto;
      padding: 0 18px 60px;
    }

    /* Top Banner */
    .banner{
      background: linear-gradient(135deg, #05070f 0%, #0b1220 60%, #0f172a 100%);
      border-radius: 18px;
      padding: 22px 22px;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      color:#fff;
      border: 1px solid rgba(255,255,255,.08);
    }
    .banner h1{
      margin:0;
      font-size: 34px;
      letter-spacing:-0.5px;
      font-weight: 900;
    }
    .banner p{
      margin:6px 0 0;
      opacity:.85;
      font-size: 14px;
    }

    .logoBox{
      display:flex;
      align-items:center;
      justify-content:center;
      width: 88px;
      height: 88px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      overflow:hidden;
    }
    .logoBox img{
      width: 84px;
      height: 84px;
      object-fit: contain;
      display:block;
    }

    /* Main Card */
    .panel{
      margin-top: 18px;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.35);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .panelTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 14px;
      margin-bottom: 16px;
    }
    .panelTop .label{
      font-weight: 900;
      color: var(--muted);
    }

    .btn{
      border: 1px solid var(--border);
      background: var(--btn);
      color: #111827;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .btn:hover{ filter: brightness(0.98); }

    .btnPrimary{
      background: var(--primary);
      color:#fff;
      border-color: transparent;
    }
    .btnPrimary:hover{ background: var(--primaryHover); }

    /* Dashboard cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .logoBox{ width:70px; height:70px; }
      .logoBox img{ width:66px; height:66px; }
    }

    .card{
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      background:#fff;
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
    }
    .card h3{
      margin:0;
      font-size: 16px;
      font-weight: 900;
    }
    .card p{
      margin: 8px 0 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }
    .card .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #dbeafe;
      background:#eff6ff;
      color:#1e40af;
      font-size: 12px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Top Banner -->
    <header class="banner">
      <div>
        <h1>LMS Tool</h1>
        <p>Home dashboard</p>
      </div>

      <div class="logoBox">
        <img src="zenni-logo.png" alt="Zenni" onerror="this.style.display='none'">
      </div>
    </header>

    <!-- Main Panel -->
    <section class="panel">
      <div class="panelTop">
        <div class="label">Dashboard</div>
        <button class="btn" id="logoutBtn">Log out</button>
      </div>

      <div class="grid">

        <div class="card">
          <h3>Lens Uploads</h3>
          <p>Upload Excel to generate IN8 / IN9 File</p>
          <div class="row">
            <span class="tag">IN8 / IN9</span>
            <a class="btn btnPrimary" href="in8-in9.html">Open</a>
          </div>
        </div>

        <div class="card">
          <h3>Investigative Hold Tracker</h3>
          <p>Live counter dashboard </p>
          <div class="row">
            <span class="tag">Inv Hold</span>
            <a class="btn btnPrimary" href="page3.html">Open</a>
          </div>
        </div>

        <div class="card">
          <h3>Frame Upload</h3>
          <p>Coming soon</p>
          <div class="row">
            <span class="tag">Coming soon</span>
            <button class="btn" type="button" disabled>Placeholder</button>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script>
    // Simple local "logout" (no real auth yet)
    document.getElementById("logoutBtn").addEventListener("click", () => {
      alert("Logged out (local demo).");
      // later we can redirect to a login page:
      // window.location.href = "login.html";
    });
  </script>
</body>
</html>
