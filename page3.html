<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investigation Hold Tracker</title>

  <link rel="stylesheet" href="style-page3.css" />
</head>

<body>
  <div class="animated-bg"></div>

  <main class="wrap">

    <!-- HEADER -->
    <section class="header">
      <div>
        <h1>Investigation Hold Tracker</h1>
        <div class="sub">Operational Control Surface</div>
      </div>
    </section>

    <!-- KPI CARDS -->
    <section class="cards">
      <div class="card">
        <h2>Active Holds</h2>
        <div class="metric" id="activeHolds">—</div>
      </div>

      <div class="card">
        <h2>Evaluated</h2>
        <div class="metric" id="evaluatedCount">—</div>
      </div>

      <div class="card">
        <h2>Coverage</h2>
        <div class="metric" id="coveragePct">—</div>
      </div>

      <div class="card">
        <h2>Last Updated</h2>
        <div class="small" id="lastUpdated">—</div>
      </div>
    </section>

    <!-- REASONS -->
    <section class="card full">
      <h2>Reasons</h2>
      <table>
        <thead>
          <tr>
            <th>Reason</th>
            <th>Count</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody id="reasonTable"></tbody>
      </table>
    </section>

    <!-- SENT BACK TO -->
    <section class="card full">
      <h2>Sent Back To</h2>
      <table>
        <thead>
          <tr>
            <th>Department</th>
            <th>Count</th>
            <th>%</th>
            <th>Oldest</th>
          </tr>
        </thead>
        <tbody id="sentBackTable"></tbody>
      </table>
    </section>

    <a class="back" href="index.html">← Back</a>

  </main>

  <!-- JS MUST LOAD LAST -->
  <script src="page3.js"></script>
</body>
</html>
