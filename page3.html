<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investigative Hold Tracker</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <h1>Investigative Hold Tracker</h1>
        <p>Live operational visibility</p>
      </div>

      <img
        src="zenni-logo.png"
        class="logo"
        alt="Zenni"
        onerror="this.style.display='none'"
      />
    </header>

    <!-- Counters -->
    <section class="card grid">

      <!-- Active (Pending) -->
      <div>
        <label>Active Investigative Holds</label>
        <div
          id="activeCount"
          style="font-size:44px;font-weight:900;margin-top:6px;"
        >
          —
        </div>
      </div>

      <!-- Evaluated -->
      <div>
        <label>Evaluated</label>
        <div
          id="evaluatedCount"
          style="font-size:44px;font-weight:900;margin-top:6px;"
        >
          —
        </div>
      </div>

    </section>

    <!-- Last Updated -->
    <div
      id="lastUpdated"
      style="font-size:12px;color:var(--muted);margin:8px 0 0 6px;"
    ></div>

    <!-- Breakdown Table -->
    <section class="card">
      <label>Hold Breakdown (Sent Back To)</label>

      <div style="overflow-x:auto;">
        <table width="100%" cellspacing="0">
          <thead>
            <tr>
              <th align="left">Sent Back To</th>
              <th align="left">Count</th>
            </tr>
          </thead>
          <tbody id="holdTable">
            <tr>
              <td colspan="2">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Navigation -->
    <div class="actions">
      <a href="index.html" class="btnGhost">← Back to Dashboard</a>
    </div>

  </div>

  <script src="page3.js"></script>
</body>
</html>
