<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investigative Hold Tracker</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== STATE COLORS ===== */
    .state-green { background:#065f46 !important; }
    .state-yellow { background:#92400e !important; }
    .state-red { background:#7f1d1d !important; }

    .state-text-green { color:#16a34a; }
    .state-text-yellow { color:#f59e0b; }
    .state-text-red { color:#ef4444; }

    /* ===== ATTENTION PULSE ===== */
    .attention-pulse {
      animation: attentionPulse 1.8s ease-in-out infinite;
    }
    @keyframes attentionPulse {
      0%   { box-shadow: 0 0 0 rgba(0,0,0,0); }
      50%  { box-shadow: 0 0 18px rgba(245,158,11,.45); }
      100% { box-shadow: 0 0 0 rgba(0,0,0,0); }
    }

    /* ===== BREAKDOWN PRIORITY ===== */
    .breakdown-hot {
      font-weight: 900;
      background: rgba(239,68,68,.08);
    }

    .badge {
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      margin-left:10px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER (STATE DRIVEN) -->
  <header id="stateHeader" class="header">
    <div class="brand">
      <h1>Investigative Hold Tracker</h1>
      <p id="stateBanner">Loading state…</p>
    </div>
    <img src="zenni-logo.png" class="logo" alt="Zenni" />
  </header>

  <!-- PRIMARY COUNTERS -->
  <section class="card grid">

    <div>
      <label>ACTIVE INVESTIGATIVE HOLDS</label>
      <div id="activeCount" style="font-size:52px;font-weight:900;">
        —
      </div>
    </div>

    <div>
      <label>COMPLETION</label>
      <div id="completionPct" style="font-size:36px;font-weight:800;">
        —
      </div>
      <div style="font-size:13px;color:var(--muted);">
        Evaluated: <span id="evaluatedCount">—</span>
      </div>
    </div>

  </section>

  <!-- TIME CONTEXT -->
  <div id="lastUpdated"
       style="font-size:12px;color:var(--muted);margin:6px 0 0 6px;">
  </div>

  <!-- BREAKDOWN -->
  <section class="card">
    <label>HOLD BREAKDOWN (CLICK TO ACT)</label>

    <table width="100%">
      <thead>
        <tr>
          <th align="left">Sent Back To</th>
          <th align="left">Count</th>
        </tr>
      </thead>
      <tbody id="holdTable">
        <tr><td colspan="2">Loading…</td></tr>
      </tbody>
    </table>
  </section>

  <div class="actions">
    <a href="index.html" class="btnGhost">← Back to Dashboard</a>
  </div>

</div>

<script src="page3.js"></script>
</body>
</html>
