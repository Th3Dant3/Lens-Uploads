<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investigation Hold Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">

    <!-- HEADER -->
    <div class="header">
      <div>
        <h2>Investigation Hold Tracker</h2>
        <small class="muted">Operational Control Surface</small>
      </div>
    </div>

    <!-- STATE BAR -->
    <div id="stateBar" class="state-bar"></div>

    <!-- KPI CARD -->
    <div class="card">
      <label>ACTIVE HOLDS</label>
      <div id="activeHolds" class="counter">0</div>

      <label>EVALUATED</label>
      <div id="evaluatedCount" class="counter">0</div>

      <label>COVERAGE</label>
      <div id="coveragePct" class="counter">0%</div>

      <small id="lastUpdated" class="muted"></small>
    </div>

    <!-- DUAL SUMMARY -->
    <div class="dual-grid">

      <!-- LEFT: REASONS -->
      <div class="card">
        <label>REASONS</label>
        <table id="reasonTable">
          <thead>
            <tr>
              <th>Reason</th>
              <th>Count</th>
              <th>Impact %</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3" class="empty">No reason data available</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- RIGHT: SENT BACK TO -->
      <div class="card">
        <label>SENT BACK TO</label>
        <table id="sentBackTable">
          <thead>
            <tr>
              <th>Department</th>
              <th>Count</th>
              <th>Impact %</th>
              <th>Oldest</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4" class="empty">No investigative data available</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <a class="back" href="index.html">‚Üê Back</a>
  </div>

  <script src="page3.js"></script>
</body>
</html>
